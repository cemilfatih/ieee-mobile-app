dev_dependencies:
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: lib/assets/images/app_icon.png
  min_sdk_android: 21
  web:
    generate: true
    image_path: lib/assets/images/app_icon.png

  windows:
    generate: true
    image_path: lib/assets/images/app_icon.png
    icon_size: 48
  macos:
    generate: true
    image_path: lib/assets/images/app_icon.png